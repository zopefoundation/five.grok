[buildout]
parts =
    zope2
    instance
    zopepy
    test
develop = .
    devel/grokcore.site
versions = versions
newest = false

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.5/Zope-2.10.5-final.tgz
fake-zope-eggs = true
additional-fake-eggs =
   ZODB3
skip-fake-eggs =
   zope.app.publisher
   zope.component
   zope.i18n
   zope.interface
   zope.testing

[versions]
grokcore.component = 1.6
grokcore.formlib = 1.1
grokcore.security = 1.0
grokcore.view = 1.7
grokcore.viewlet = 1.0
martian = 0.11
zope.app.publisher = 3.5.1
zope.component = 3.5.1
zope.i18n = 3.6.0
zope.interface = 3.5.0
zope.testing = 3.7.1

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    five.grok
zcml = five.grok:meta.zcml
       five.grok
products =

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
extra-paths = ${zope2:location}/lib/python
defaults = ['-m', 'five.grok', '--tests-pattern', '^f?tests$', '-v']
